<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #news-container {
        margin: 0 auto;
        padding: 1rem 3rem;
      }

      @media (min-width: 640px) {
        .news-container {
          padding: 0 1.5rem;
        }
      }

      @media (min-width: 1024px) {
        .news-container {
          padding: 0 3rem;
        }
      }
      @media (min-width: 1280px) {
        .news-container {
          padding: 0 4rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="header-container"></div>
    <!-- News container -->
    <main class="container shadow-lg" id="news-container">
      <h2 class="text-3xl font-bold mb-8 text-center">Latest News</h2>
      <div class="grid grid-cols-1 gap-8 items-start" id="news-list"></div>
    </main>

    <div id="footer-container"></div>
    <script src="scripts.js"></script>
  </body>
</html>
